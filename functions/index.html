    <script>
        
    function add7(number){
        return number + 7
    }

    console.log(add7(7))

    function capitalize(string){ 
       
        return string[0].toUpperCase() + string.replace(string[0],'').toLowerCase()
        
         
    }
    console.log(capitalize('HERMANO'))

   function lastLetter(string){
      // return string.charAt(string.length- 1)
      return string.substr(-1)
   }
   console.log(lastLetter('asdsaswl'))

     

    </script>
